<!-- app.component.html -->
<table mat-table [dataSource]="data">
  <!-- Columnas de la tabla -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{ element.nombre }} </td>
  </ng-container>
  <ng-container matColumnDef="numero">
    <th mat-header-cell *matHeaderCellDef> Número </th>
    <td mat-cell *matCellDef="let element"> {{ element.numero }} </td>
  </ng-container>
  <ng-container matColumnDef="documento">
    <th mat-header-cell *matHeaderCellDef> Documento </th>
    <td mat-cell *matCellDef="let element"> {{ element.documento }} </td>
  </ng-container>
  <ng-container matColumnDef="ciudad">
    <th mat-header-cell *matHeaderCellDef> Ciudad </th>
    <td mat-cell *matCellDef="let element"> {{ element.ciudad }} </td>
  </ng-container>

  <!-- Filas de datos -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<!-- Inputs para agregar nuevos datos -->
<div>
  <input [(ngModel)]="newNombre" placeholder="Nombre" />
  <input [(ngModel)]="newNumero" placeholder="Número" />
  <input [(ngModel)]="newDocumento" placeholder="Documento" />
  <input [(ngModel)]="newCiudad" placeholder="Ciudad" />
  <button (click)="agregarDatos()">Agregar</button>
</div>
